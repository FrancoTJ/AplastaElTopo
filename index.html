<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handmade Whac-a-mole</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Sweet Alert -->
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.12/dist/sweetalert2.min.css">
    <!-- JS Handmade Whac-a-mole -->
    <script defer src="js/funcionesSinImplementar.js"></script>
    <script defer src="js/objects.js"></script>
    <script defer src="js/script.js"></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Handmade Whac-a-mole</h1>
    </header>
    <main>
      <article class="tablero">
        <div id="scoreboard" class="d-none">
          <span>
            Actual player:&nbsp<span id="scoreboardPlayer"></span> &nbsp-
            Score:&nbsp <span id="scoreboardScore"></span> &nbsp- Time:&nbsp
            <span id="scoreboardTime"></span>
          </span>
        </div>
        <div class="matriz">
          <div class="wrapper">
            <div id="i1-1" class="box 1-1 miss"><img src="./img/clear.jpg"></div>
            <div id="i1-2" class="box 1-2 miss"><img src="./img/clear.jpg"></div>
            <div id="i1-3" class="box 1-3 miss"><img src="./img/clear.jpg"></div>
            <div id="i2-1" class="box 2-1 miss"><img src="./img/clear.jpg"></div>
            <div id="i2-2" class="box 2-2 miss"><img src="./img/clear.jpg"></div>
            <div id="i2-3" class="box 2-3 miss"><img src="./img/clear.jpg"></div>
            <div id="i3-1" class="box 3-1 miss"><img src="./img/clear.jpg"></div>
            <div id="i3-2" class="box 3-2 miss"><img src="./img/clear.jpg"></div>
            <div id="i3-3" class="box 3-3 miss"><img src="./img/clear.jpg"></div>
          </div>
        </div>
      </article>
      <article class="jugadores">
        <form id="playersForm">
          <span>Player name:</span
            ><input type="text" name="namePlayer" id="namePlayerText" />
          <button id="addPlayerBtn" class="agregarJugador btn-secondary" type="button">
            <span class="agregarJugador-buttonIcon"></span>
            <span class="agregarJugador-buttonText">Add player</span>
          </button>
          <span id="responseAddPlayerBtn"></span>
          <div class="playerTitles">POSITION) NICKNAME - BEST SCORE</div>
          <ul id="ULPlayers">
            <div>Loading...</div>
          </ul>
        </form>
      </article>
    </main>

    <footer>
      <span
        >Web for university purposes, a simple empty skeleton as a model for testing the JS operation.
        <a href="#">Credits and copyleft.</a></span
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
