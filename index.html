<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplasta el Topo (clase 09)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script defer src="js/funcionesSinImplementar.js"></script>
    <script defer src="js/objects.js"></script>
    <script defer src="js/script.js"></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Bienvenido a Aplasta el Topo (clase 09, Eventos)</h1>
    </header>
    <main>
      <article class="tablero">
        <div class="matriz">
          <div class="wrapper">
            <div class="box 1-1 topo">1-1</div>
            <div class="box 1-2 miss">1-2</div>
            <div class="box 1-3 miss">1-3</div>
            <div class="box 2-1 miss">2-1</div>
            <div class="box 2-2 miss">2-2</div>
            <div class="box 2-3 miss">2-3</div>
            <div class="box 3-1 miss">3-1</div>
            <div class="box 3-2 miss">3-2</div>
            <div class="box 3-3 miss">3-3</div>
          </div>
        </div>
      </article>
      <article class="jugadores"><span>Nombre jugador:</span><input type="text" name="namePlayer" id="namePlayerText">
        <button id="addPlayerBtn" class="agregarJugador">
          <span class="agregarJugador-buttonIcon"></span>
          <span class="agregarJugador-buttonText">Agregar Jugador</span>
        </button>
        <span id="responseAddPlayerBtn"></span>
        <ul id="ULPlayers">
          <li>Cargando jugadores...</li>
        </ul>
      </article>
    </main>
    <footer>
      <span>Web con fines universitarios, un simple esqueleto vacío a manera de maqueta para pruebas del funcionamiento JS. <a href="#">Créditos y copyleft.</a></span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
